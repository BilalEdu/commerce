
<ul *ngIf="products" class="products">
  <li class="product" *ngFor="let product of products" routerLink="/detail/{{product.id}}">
    <div [class.selected]="product === selectedProducts" type="button" (click)="showLoader()" >
      <img src="{{ product.imagePath }}"><br>
      <span class="badge"> {{ product.id }}</span>
      <span class="name"> {{ product.name }}</span>
      <span class="price"> price={{ product.price }} TL</span>
    </div>
  </li>
</ul>
