  <div class="site-inner">

    <div class="categories">
      <div *ngFor="let category of categories" routerLink="/category/{{category.name.toLowerCase()}}">
        <h4 class="category">{{ category.name.toUpperCase() }}</h4>
      </div>
    </div>

    <div *ngIf="!inCategory">

    <div class="wrap">
      <div id="products" class="products">
        <ul *ngIf="products"></ul>
          <div *ngFor="let product of products" routerLink="/detail/{{product.id}}">                
            <div [class.selected]="product === selectedProducts" type="button" (click)="showLoader()" > 
               <div class="column one-third">
                 <div class="simpleCart_shelfItem item">
                    <div class="item_image" style=" display: flex;
                    justify-content: center;"><img src="{{product.imagePath}}" style="height: 300px ; "></div>
                      <h2 class="item_name">{{product.name}}</h2>
                      <div class="item_description">{{product.id}}</div>
                         <div style="margin-top:10px;">
                          <span class="item_price">${{product.price}}</span>
                      <button href="javascript:;" class="item_add">ADD TO CART</button>
                    </div>
                  </div>
                  </div>
                 </div>
          </div>
        </div>
  </div>
</div>

  
<div *ngIf="inCategory">
  <li class="product" *ngFor="let product of categoryProducts" routerLink="/detail/{{product.id}}">
    <div [class.selected]="product === selectedProducts" type="button" (click)="showLoader()">
      <img src="{{ product.imagePath }}"><br>
    </div>
    <div class="product-description" type="button" (click)="showLoader()">

      <span class="name"> {{ product.name }}</span>
      <br>
      <span class="price">
    <!-- price= -->
        {{ product.price }} TL</span>

    </div>
  </li>
</div>
</div>
