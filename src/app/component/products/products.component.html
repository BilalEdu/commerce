<div *ngIf="products">
  <li *ngFor="let product of products" routerLink="/detail/{{product.id}}">
    <button [class.selected]="product === selectedProducts" type="button" (click)="showLoader()" >
      <img src="{{product.imagePath}}"><br>
      <span class="badge"> {{product.id}}</span>
      <span class="name"> {{product.name}}</span>
      <span class="price"> price={{product.price}} TL</span>
      

    </button>
  </li>
</div>
<app-product></app-product>
