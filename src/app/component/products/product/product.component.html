







<div *ngIf="product">
  <h2>{{product.name | uppercase}} Details</h2>
  <!--<div><span>id: </span>{{product.id}}</div>-->
  <div>
    <img src="{{product.imagePath}}">
    <br>
    <span class="name">{{product.name}}</span>
    <br>
    <span class="price"> {{product.price}}</span>
  </div>
</div>
